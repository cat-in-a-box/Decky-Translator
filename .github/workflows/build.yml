name: Build and Release

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Version to release (e.g., v0.7.2). Leave empty for dev build only.'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_release: ${{ steps.version.outputs.is_release }}
      sha256: ${{ steps.dependencies_hash.outputs.sha256 }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm run build

      - name: Download Decky CLI
        run: |
          mkdir -p cli
          curl -L -o cli/decky "https://github.com/SteamDeckHomebrew/cli/releases/download/0.0.8/decky-linux-x86_64"
          chmod +x cli/decky

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create dependencies directory
        run: mkdir -p dependencies_build

      - name: Install Python packages (Python 3.11)
        run: |
          pip install -r requirements.txt -t dependencies_build/py_modules --no-cache-dir

      - name: Download Python 3.11 portable runtime
        run: |
          mkdir -p dependencies_build/python311
          curl -L -o dependencies_build/python311/python-3.11.tar.gz \
            "https://github.com/astral-sh/python-build-standalone/releases/download/20251010/cpython-3.11.14+20251010-x86_64-unknown-linux-gnu-install_only_stripped.tar.gz"
          echo "e84da4b01a4017222ed3d172f4ba261c930cca40b7db5d6ad97149a41b98a14c  dependencies_build/python311/python-3.11.tar.gz" | sha256sum -c
          cd dependencies_build/python311 && tar -xzf python-3.11.tar.gz && rm python-3.11.tar.gz

      - name: Download RapidOCR models
        run: |
          mkdir -p dependencies_build/rapidocr/models
          cd dependencies_build/rapidocr/models
          curl -L -O "https://huggingface.co/SWHL/RapidOCR/resolve/main/PP-OCRv4/ch_PP-OCRv4_det_infer.onnx"
          curl -L -O "https://huggingface.co/SWHL/RapidOCR/resolve/main/PP-OCRv4/ch_PP-OCRv4_rec_infer.onnx"
          curl -L -o ch_ppocr_mobile_v2.0_cls_infer.onnx "https://huggingface.co/SWHL/RapidOCR/resolve/main/PP-OCRv3/ch_ppocr_mobile_v2.0_cls_train.onnx"
          curl -L -O "https://huggingface.co/SWHL/RapidOCR/resolve/main/PP-OCRv4/ppocr_keys_v1.txt"

      - name: Create dependencies archive
        run: |
          cd dependencies_build
          tar -czvf ../plugin-dependencies.tar.gz py_modules python311 rapidocr

      - name: Calculate dependencies SHA256
        id: dependencies_hash
        run: |
          HASH=$(sha256sum plugin-dependencies.tar.gz | cut -d' ' -f1)
          echo "sha256=$HASH" >> $GITHUB_OUTPUT
          echo "Dependencies SHA256: $HASH"

      - name: Get version
        id: version
        run: |
          if [[ -n "${{ inputs.release_version }}" ]]; then
            VERSION="${{ inputs.release_version }}"
            IS_RELEASE="true"
          else
            VERSION="dev-$(echo ${{ github.sha }} | cut -c1-7)"
            IS_RELEASE="false"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_release=$IS_RELEASE" >> $GITHUB_OUTPUT
          echo "Version: $VERSION (is_release: $IS_RELEASE)"

      - name: Update package.json with release values
        if: steps.version.outputs.is_release == 'true'
        run: |
          sed -i -E "s#/download/(__VERSION__|v[0-9]+\.[0-9]+\.[0-9]+|dev-[a-f0-9]+)/#/download/${{ steps.version.outputs.version }}/#g" package.json
          sed -i -E "s#\"sha256hash\": \"(__SHA256__|[a-f0-9]{64})\"#\"sha256hash\": \"${{ steps.dependencies_hash.outputs.sha256 }}\"#g" package.json
          grep -A5 "remote_binary" package.json

      - name: Commit and tag release
        if: steps.version.outputs.is_release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet package.json; then
            echo "No changes to package.json"
          else
            git add package.json
            git commit -m "chore: update package.json for release ${{ steps.version.outputs.version }}

          - Set remote_binary URL to ${{ steps.version.outputs.version }}
          - Set SHA256 hash to ${{ steps.dependencies_hash.outputs.sha256 }}"

            git push origin HEAD:main
          fi

          git tag -fa "${{ steps.version.outputs.version }}" -m "Release ${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}" --force

      - name: Update package.json for dev build
        if: steps.version.outputs.is_release != 'true'
        run: |
          sed -i -E "s#/download/(__VERSION__|v[0-9]+\.[0-9]+\.[0-9]+|dev-[a-f0-9]+)/#/download/${{ steps.version.outputs.version }}/#g" package.json
          sed -i -E "s#\"sha256hash\": \"(__SHA256__|[a-f0-9]{64})\"#\"sha256hash\": \"${{ steps.dependencies_hash.outputs.sha256 }}\"#g" package.json
          grep -A5 "remote_binary" package.json

      - name: Build plugin with Decky CLI
        run: |
          cli/decky plugin build $(pwd) -o ./out

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: decky-translator-plugin
          path: out/*.zip

      - name: Upload dependencies artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-dependencies
          path: plugin-dependencies.tar.gz

  release:
    if: needs.build.outputs.is_release == 'true'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download plugin artifact
        uses: actions/download-artifact@v4
        with:
          name: decky-translator-plugin
          path: ./

      - name: Download dependencies artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-dependencies
          path: ./

      - name: Publish to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            Decky Translator.zip
            plugin-dependencies.tar.gz
          draft: true
          generate_release_notes: true
