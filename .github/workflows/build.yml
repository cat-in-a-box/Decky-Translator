name: Build and Release

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Version to release (e.g., v0.7.2). Leave empty for dev build only.'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_release: ${{ steps.version.outputs.is_release }}
      sha256: ${{ steps.dependencies_hash.outputs.sha256 }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm run build

      - name: Download Decky CLI
        run: |
          mkdir -p cli
          curl -L -o cli/decky "https://github.com/SteamDeckHomebrew/cli/releases/download/0.0.8/decky-linux-x86_64"
          chmod +x cli/decky

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Create dependencies directory
        run: mkdir -p dependencies_build

      - name: Install Python packages (Python 3.13)
        run: |
          pip install -r requirements.txt -t dependencies_build/py_modules --no-cache-dir

      - name: Install cp311 packages for Decky Loader runtime
        run: |
          pip install evdev-binary -t dependencies_build/py_modules --no-cache-dir --python-version 3.11 --only-binary=:all: --platform manylinux_2_28_x86_64 --no-deps

      - name: Strip unnecessary packages and test files
        run: |
          cd dependencies_build/py_modules
          # Remove packages not needed at runtime (onnxruntime optional deps)
          rm -rf sympy sympy-*.dist-info sympy-*.data isympy.py
          rm -rf mpmath mpmath-*.dist-info
          rm -rf flatbuffers flatbuffers-*.dist-info
          rm -rf google protobuf-*.dist-info
          # tqdm is needed by rapidocr 3.x -- do NOT remove
          # Remove full opencv-python (rapidocr pulls it in, but we only need headless)
          rm -rf opencv_python.libs opencv_python-*.dist-info
          # Reinstall headless to overwrite cv2/ module (full version's cv2 references wrong .libs)
          pip install opencv-python-headless -t . --no-cache-dir --upgrade --force-reinstall --no-deps
          # Remove rapidocr bundled models (we use our own)
          rm -rf rapidocr/models
          # Strip test directories, __pycache__, and .pyc files
          find . -type d -name "tests" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "test" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "testing" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.pyc" -delete 2>/dev/null || true
          find . -name "*.pyi" -delete 2>/dev/null || true
          rm -rf numpy/_pyinstaller onnxruntime/datasets
          echo "py_modules size after cleanup: $(du -sh . | cut -f1)"

      - name: Download RapidOCR models
        run: |
          mkdir -p dependencies_build/rapidocr/models
          cd dependencies_build/rapidocr/models

          # Detection model (PP-OCRv5 mobile, shared for all languages)
          curl -L -o ch_PP-OCRv5_mobile_det.onnx \
            "https://github.com/MeKo-Christian/paddleocr-onnx/releases/download/v1.0.0/PP-OCRv5_mobile_det.onnx"

          # Chinese rec model (PP-OCRv5 mobile -- also handles Japanese and English)
          curl -L -o ch_rec.onnx \
            "https://github.com/MeKo-Christian/paddleocr-onnx/releases/download/v1.0.0/PP-OCRv5_mobile_rec.onnx"
          curl -L -o ch_dict.txt \
            "https://huggingface.co/monkt/paddleocr-onnx/resolve/main/languages/chinese/dict.txt"

          # Per-language recognition models from monkt/paddleocr-onnx (PP-OCRv5)
          MONKT="https://huggingface.co/monkt/paddleocr-onnx/resolve/main/languages"
          for lang in english latin eslav korean greek thai; do
            curl -L -o ${lang}_rec.onnx "$MONKT/${lang}/rec.onnx"
            curl -L -o ${lang}_dict.txt "$MONKT/${lang}/dict.txt"
          done

          # Text direction classifier (PP-OCRv2, works with v5)
          curl -L -o ch_ppocr_mobile_v2.0_cls_infer.onnx \
            "https://huggingface.co/SWHL/RapidOCR/resolve/main/PP-OCRv3/ch_ppocr_mobile_v2.0_cls_train.onnx"

          ls -lh

      - name: Create dependencies archive
        run: |
          cd dependencies_build
          tar -czvf ../plugin-dependencies.tar.gz py_modules rapidocr

      - name: Calculate dependencies SHA256
        id: dependencies_hash
        run: |
          HASH=$(sha256sum plugin-dependencies.tar.gz | cut -d' ' -f1)
          echo "sha256=$HASH" >> $GITHUB_OUTPUT
          echo "Dependencies SHA256: $HASH"

      - name: Get version
        id: version
        run: |
          if [[ -n "${{ inputs.release_version }}" ]]; then
            VERSION="${{ inputs.release_version }}"
            IS_RELEASE="true"
          else
            VERSION="dev-$(echo ${{ github.sha }} | cut -c1-7)"
            IS_RELEASE="false"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_release=$IS_RELEASE" >> $GITHUB_OUTPUT
          echo "Version: $VERSION (is_release: $IS_RELEASE)"

      - name: Update package.json with release values
        if: steps.version.outputs.is_release == 'true'
        run: |
          sed -i -E "s#\"version\": \"[0-9]+\.[0-9]+\.[0-9]+\"#\"version\": \"${{ steps.version.outputs.version }}\"#g" package.json
          sed -i -E "s#/download/(__VERSION__|v?[0-9]+\.[0-9]+\.[0-9]+|dev-[a-f0-9]+)/#/download/${{ steps.version.outputs.version }}/#g" package.json
          sed -i -E "s#\"sha256hash\": \"(__SHA256__|[a-f0-9]{64})\"#\"sha256hash\": \"${{ steps.dependencies_hash.outputs.sha256 }}\"#g" package.json
          grep "version" package.json | head -1
          grep -A5 "remote_binary" package.json

      - name: Commit and tag release
        if: steps.version.outputs.is_release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet package.json; then
            echo "No changes to package.json"
          else
            git add package.json
            git commit -m "chore: update package.json for release ${{ steps.version.outputs.version }}

          - Set remote_binary URL to ${{ steps.version.outputs.version }}
          - Set SHA256 hash to ${{ steps.dependencies_hash.outputs.sha256 }}"

            git push origin HEAD:main
          fi

          git tag -fa "${{ steps.version.outputs.version }}" -m "Release ${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}" --force

      - name: Update package.json for dev build
        if: steps.version.outputs.is_release != 'true'
        run: |
          sed -i -E "s#/download/(__VERSION__|v?[0-9]+\.[0-9]+\.[0-9]+|dev-[a-f0-9]+)/#/download/${{ steps.version.outputs.version }}/#g" package.json
          sed -i -E "s#\"sha256hash\": \"(__SHA256__|[a-f0-9]{64})\"#\"sha256hash\": \"${{ steps.dependencies_hash.outputs.sha256 }}\"#g" package.json
          grep -A5 "remote_binary" package.json

      - name: Build plugin with Decky CLI
        run: |
          cli/decky plugin build $(pwd) -o ./out

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: decky-translator-plugin
          path: out/*.zip

      - name: Upload dependencies artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-dependencies
          path: plugin-dependencies.tar.gz

  release:
    if: needs.build.outputs.is_release == 'true'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download plugin artifact
        uses: actions/download-artifact@v4
        with:
          name: decky-translator-plugin
          path: ./

      - name: Download dependencies artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-dependencies
          path: ./

      - name: Publish to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.version }}
          token: ${{ secrets.RELEASE_TOKEN }}
          files: |
            Decky Translator.zip
            plugin-dependencies.tar.gz
          draft: true
          generate_release_notes: true
